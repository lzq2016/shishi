<ion-content>
    <div style="padding-left: 15px;padding-right: 15px;padding-bottom: 15px;padding-top:15px;border-bottom: 1px solid #F5F5F5;overflow: hidden;" *ngFor="let item of topicList;index as i" (click)="goTopicDetail(item.id,item.title)">
        <div style="float: left;overflow: hidden;width: 60%;height: 82px;position: relative;">
            <div style="overflow: hidden;">
                <span style="float: left;color: #F07E7E;font-size: 17px;margin-top: -1px;margin-right: 2%;">{{i}}</span>
                <div style="float: left;width: 90%;">
                    <p style="font-size: 14px;color: #A8A8A8;margin: 0;">{{item.title}}</p>
                </div>
            </div>
            <div style="overflow: hidden;position: absolute;bottom: 0;left: 5%;width: 100%;">
                <div style="float: left;">
                    <img src="assets/img/fire.png" style="width: 15px;height: 18px;margin-right: 5px;vertical-align: middle;">
                    <span style="font-size: 12px;color: #C2C2C2;vertical-align: middle;">200</span>
                </div>
                <div style="float: right;margin-right: 8%;">
                    <img src="assets/img/commenthome.png" style="width: 15px;margin-right: 5px;vertical-align: middle;">
                    <span style="font-size: 12px;color: #C2C2C2;vertical-align: middle;">2000</span>
                </div>
            </div>
        </div>
        <img [src]="item.cover" style="width: 35%;height: 82px;float: right;">
    </div>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="加载中...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
