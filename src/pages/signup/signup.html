<ion-header>

    <!--</button>-->

    <ion-row padding class="header-row">
        <button (click)="navigate('x')">x</button>
        <button (click)="navigate('login')">登录</button>
    </ion-row>
</ion-header>
<ion-content>
    <div class="logo">
        <img src="assets/img/newLogo.jpg" alt="logo">
    </div>
    <form #signupForm="ngForm" novalidate>
        <ion-list no-lines>
            <ion-item>
                <ion-label>手机号</ion-label>
                <ion-input [(ngModel)]="user.phone" name="phone" type="text" #phone="ngModel" required>
                </ion-input>
            </ion-item>
            <p ion-text [hidden]="phone.valid || submitted == false" color="danger" padding-left>
                请输入手机号
            </p>
            <ion-item>
                <ion-label>用户名</ion-label>
                <ion-input [(ngModel)]="user.username" name="username" type="text" #username="ngModel" required>
                </ion-input>
            </ion-item>
            <p ion-text [hidden]="username.valid || submitted == false" color="danger" padding-left>
                请输入用户名
            </p>
            <ion-item>
                <ion-label>密码</ion-label>
                <ion-input [(ngModel)]="user.password" name="password" type="password" #password="ngModel" required>
                </ion-input>
            </ion-item>
            <p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
                请输入密码
            </p>
        </ion-list>
        <ion-row padding class="gender">
            <ion-col offset-3>
                <button ion-button icon-start clear [ngClass]="{none:user.gender !=='m'}" (click)="selectGender('m')">
                    <ion-icon name="male"></ion-icon>
                    男
                </button>
            </ion-col>
            <ion-col>
                <button ion-button icon-start clear [ngClass]="{none:user.gender !=='f'}" (click)="selectGender('f')">
                    <ion-icon name="female"></ion-icon>
                    女
                </button>
            </ion-col>
        </ion-row>
        <ion-row responsive-sm padding>
            <button ion-button round (click)="onSignup(signupForm)" type="submit" block>注册</button>
            <div class="singup-agree">注册即代表同意<span (click)="goTips()">《狮狮服务使用协议》</span></div>
        </ion-row>
    </form>
</ion-content>
