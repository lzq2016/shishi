<ion-header>
    <ion-navbar>
        <ion-title>话题</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <div class="bannerWrap" [ngStyle]="{'background-image': 'url(assets/img/guide1.jpg)'}">
        <span style="position: absolute;bottom: 0;left: 0;font-size: 16px;color: #fff;">#恋爱的犀牛</span>
        <span style="display: inline-block;font-size: 14px;color: #fff;background: #EF7A7A;padding: 5px 10px;position: absolute;bottom: 0;right: 0;">关注话题</span>
    </div>
    <ion-tabs tabsPlacement="top" mode="md">
        <ion-tab [root]="topicBrief" tabTitle="简介"></ion-tab>
        <ion-tab [root]="longArticle" tabTitle="长文"></ion-tab>
        <ion-tab [root]="topicDiary" tabTitle="日记"></ion-tab>
        <ion-tab [root]="topicVideo" tabTitle="视频"></ion-tab>
    </ion-tabs>
</ion-content>
