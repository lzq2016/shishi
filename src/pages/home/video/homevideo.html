<div style="margin-top: 10px;">
    <div class="titleWrap" *ngIf="from != 'me'">
        <div class="avatarWrap">
            <img [src]="videoInfo.avatar" style="width: 40px;height: 40px;">
        </div>
        <span class="name">{{videoInfo.username}}</span>
        <span class="time">{{videoInfo.created_at | timeFormat1}}</span>
    </div>
    <!-- <video src="assets/1.mp4" controls="controls" style="width: 100%;" (click)="goDetail()"></video> -->
    <span style="display: inline-block;width: 100%;height: 210px;background-position: center;background-size: cover;" [ngStyle]="{'background-image': 'url(' + videoInfo.image_set[0] + ')'}" (click)="goDetail()"></span>
    <div class="dataWrap">
        <div style="float: left;">
            <img src="assets/img/fire.png" class="fireImg">
            <span class="fireText">{{videoInfo.score}}</span>
        </div>
        <div style="float: right;">
            <img src="assets/img/likehome.png" class="collectImg">
            <span class="collectText">{{videoInfo.collect_count}}</span>
        </div>
        <div style="float: right;">
            <img src="assets/img/commenthome.png" class="commentImg">
            <span class="commentText">{{videoInfo.comment_count}}</span>
        </div>
        <div style="float: right;">
            <img src="assets/img/zanhome.png" class="zanImg">
            <span class="zanText">{{videoInfo.like_count}}</span>
        </div>
    </div>
</div>
