<div style="margin-top: 10px;" (click)="goArticleDetail()">
    <div class="titleWrap" *ngIf="from != 'me'">
        <div class="avatarWrap">
            <img [src]="articleInfo.avatar" style="width: 40px;height: 40px;">
        </div>
        <span class="name">{{articleInfo.username}}</span>
        <span class="time">{{articleInfo.created_at | timeFormat1}}</span>
    </div>
    <div class="imgWrap" [ngStyle]="{'background-image': 'url(' +  articleInfo.image_set[0] + ')'}">
        <div class="imgText">
            <div>#{{articleInfo.title}}#</div>
        </div>
    </div>
    <div class="contentWrap">
        {{articleInfo.prefetch_content}}
    </div>
    <div class="dataWrap">
        <div style="float: left;">
            <img src="assets/img/fire.png" class="fireImg">
            <span class="fireText">22</span>
        </div>
        <div style="float: right;">
            <img src="assets/img/likehome.png" class="collectImg">
            <span class="collectText">{{articleInfo.collect_count}}</span>
        </div>
        <div style="float: right;">
            <img src="assets/img/commenthome.png" class="commentImg">
            <span class="commentText">{{articleInfo.comment_count}}</span>
        </div>
        <div style="float: right;">
            <img src="assets/img/zanhome.png" class="zanImg">
            <span class="zanText">{{articleInfo.like_count}}</span>
        </div>
    </div>
</div>
