<ion-card [occupyParent]="'fullAll'">
  <div class="container">
    <div class="imgBox">
      <img [src]="cardData.cover" alt="加载失败">
    </div>
    <div class="contentBox">
      <div class="title">
        <h2><span>{{cardData.title}}</span></h2>
      </div>
      <div class="desc" noLineCut>
        <p [innerHTML]="cardData.prefetch_content">
        </p>
      </div>
    </div>
  </div>
</ion-card>
