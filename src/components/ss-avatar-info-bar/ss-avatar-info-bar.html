<ion-card [class.noMargin]="isNoMargin">
  <div class="info-box">
    <div class="ss-avatar">
      <div class="avatar-img" [style.background-image]="avatarImg">
      </div>
    </div>
    <div class="shareBar">
        <span *ngFor="let linkPage of linkPages">
          <img [src]="linkPage" alt="">
        </span>
    </div>
    <div class="ss-signature">
      <p [style.-webkit-line-clamp]="limitedLines">{{signature}}</p>
    </div>
  </div>
</ion-card>
