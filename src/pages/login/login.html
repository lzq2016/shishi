  <ion-row padding class="header-row">
    <button (click)="navigate('x')">x</button>
    <button (click)="navigate('signup')">注册</button>
  </ion-row>
</ion-header>

<ion-content>
  <div class="logo">
    <img src="assets/img/newLogo.jpg" alt="logo">
  </div>

  <form #loginForm="ngForm" novalidate>
    <ion-list no-lines>
      <ion-item>
        <ion-label>账号</ion-label>
        <ion-input [(ngModel)]="login.username" name="username" type="text" #username="ngModel" spellcheck="false"
                   autocapitalize="off"
                   required>
        </ion-input>
      </ion-item>
      <p ion-text [hidden]="username.valid || submitted == false" color="danger" padding-left>
        请输入用户名
      </p>

      <ion-item>
        <ion-label>密码</ion-label>
        <ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel" required>
        </ion-input>
      </ion-item>
      <p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
        请输入密码
      </p>
    </ion-list>
    <ion-row responsive-sm padding>
      <button ion-button round (click)="onLogin(loginForm)" type="submit" block>登录</button>
      <a class="login-help" (click)="goResetPassword()">登录遇到问题？</a>
    </ion-row>
  </form>
</ion-content>
