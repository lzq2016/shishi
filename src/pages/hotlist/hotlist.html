<ion-header>
    <ion-navbar>
        <ion-title>热榜</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <div class="slidersWrap">
        <ion-slides pager loop="true">
            <ion-slide *ngFor="let item of slides">
                <img [src]="item.image">
            </ion-slide>
        </ion-slides>
    </div>
    <ion-tabs tabsPlacement="top" mode="md">
        <ion-tab [root]="articlehotlist" tabTitle="文章"></ion-tab>
        <ion-tab [root]="topichotlist" tabTitle="话题"></ion-tab>
        <ion-tab [root]="peoplehotlist" tabTitle="人物"></ion-tab>
        <ion-tab [root]="videohotlist" tabTitle="视频"></ion-tab>
    </ion-tabs>
</ion-content>
