<ion-content style="background: #F8F8F8;">
    <p style="font-size: 13px;color: #BABABA;margin: 0;padding-left: 16px;margin-top: 10px;margin-bottom: 10px;">话题简介</p>
    <p style="background: #fff;padding: 10px 16px;font-size: 14px;color: #8D8D8D;margin: 0;">
        {{topicInfo.content}}
    </p>
    <p style="font-size: 13px;color: #BABABA;margin: 0;padding-left: 16px;margin-bottom: 10px;margin-top: 10px;">活跃用户</p>
    <div style="background: #fff;">
        <div style="padding:10px 16px;overflow: hidden; ">
            <img [src]="hotUser.avatar" style="width: 35px;height: 35px;border-radius: 50%;overflow: hidden;float: left;">
            <div style="float: left;margin-left: 10px;width: 67%;">
                <p style="font-size: 14px;color: #999999;margin: 0;">{{hotUser.nickname}}</p>
                <p style="font-size: 12px;color: #999999;margin: 0;overflow: hidden;white-space: nowrap;text-overflow: ellipsis;">{{hotUser.brief}}</p>
            </div>
            <span style="font-size: 13px;display: inline-block;color: #F4A9A9;border: 1px solid #F4A9A9;padding: 4px 10px;float: right;border-radius: 3px;margin-top: 3px;" *ngIf="!attentionHotUser" (click)="goHotUserAttention()">+关注</span>
            <span style="font-size: 13px;display: inline-block;color: #F4A9A9;border: 1px solid #F4A9A9;padding: 4px 10px;float: right;border-radius: 3px;margin-top: 3px;" *ngIf="attentionHotUser" (click)="concelHotUserAttention()">已关注</span>
        </div>
        <p style="font-size: 12px;color: #CDCDCD;margin: 0;margin-left: 16px;padding-bottom: 10px;">30篇相关文章，4350位用户关注了她</p>
    </div>
    <p style="font-size: 14px;color: #999999;text-align: center;height: 28px;line-height: 28px;background: #fff;margin: 0;margin-top: 5px;" (click)="goMore()">更多>></p>
    <p style="font-size: 13px;color: #BABABA;margin: 0;padding-left: 16px;margin-bottom: 10px;margin-top: 10px;">相关话题</p>
    <div style="padding-bottom: 20px;">
        <div style="padding-left: 16px;padding-right: 16px;border-bottom: 1px solid #F2F2F2;background: #fff;" *ngFor="let item of relateTopic;index as i">
            <div style="overflow: hidden;padding-top: 10px;">
                <img [src]="item.cover" style="width: 40px;height: 40px;float: left;">
                <div style="float: left;margin-left: 10px;width: 60%;">
                    <p style="font-size: 14px;color: #999999;margin: 0;margin-top: 1px;width: 100%;overflow: hidden;white-space: nowrap;text-overflow: ellipsis;">{{item.title}}</p>
                    <p style="font-size: 12px;color: #B9B9B9;margin: 0;margin-top: 3px;">{{item.follower_count}}人关注</p>
                </div>
                <span style="font-size: 13px;color: #F4A9A9;display: inline-block;border: 1px solid #F4A9A9;float: right;padding: 4px 10px;border-radius: 3px;" *ngIf="!item.isAttention" (click)="goAttention(item.id,i)">+关注</span>
                <span style="font-size: 13px;color: #F4A9A9;display: inline-block;border: 1px solid #F4A9A9;float: right;padding: 4px 10px;border-radius: 3px;" *ngIf="item.isAttention" (click)="concelAttention(item.id,i)">已关注</span>
            </div>
            <p style="font-size: 13px;color: #C9C9C9;overflow: hidden;text-overflow: ellipsis;display: -webkit-box;-webkit-line-clamp: 3;-webkit-box-orient: vertical;">{{item.content}}</p>
        </div>
        
    </div>
</ion-content>
