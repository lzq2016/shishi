<ion-header>
    <ion-navbar>
        <ion-title>活跃用户</ion-title>
    </ion-navbar>
</ion-header>
<ion-content style="padding-left: 16px;padding-right: 16px;background: #F8F8F8;">
    <ion-list>
        <ion-item style="background: #fff;margin-bottom: 10px;" *ngFor="let item of activeUser" (click)="goMe(item.id)">
            <ion-grid>
                <ion-row align-items-center justify-content-between style="height: 40px;">
                    <ion-col col-9>
                        <img [src]="item.avatar" style="width: 35px;height: 35px;border-radius: 50%;overflow: hidden;vertical-align: middle">
                        <div style="display: inline-block;margin-left: 10px;vertical-align: middle;width: 80%;">
                            <p style="font-size: 14px;color: #ACACAC;" >{{item.nickname}}</p>
                            <span style="font-size: 12px;color: #BCBCBC;display: block;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;">{{item.brief}}</span>
                        </div>
                    </ion-col>
                    <ion-col col-3>
                        <span style="display: inline-block;border: 1px solid #F08686;color: #F08686;font-size: 14px;padding: 3px 10px;border-radius: 3px;">+关注</span>
                    </ion-col>
                </ion-row>
                <ion-row align-items-center style="height: 16px;">
                        <ion-col col-12>
                            <p style="font-size: 12px;color: #CFCFCF;margin-top: 15px;">{{item.related_work_count}}篇相关文章，{{item.follower_count}}位用户关注了他</p>
                        </ion-col>
                    </ion-row>
            </ion-grid>
        </ion-item>
    </ion-list>
</ion-content>
