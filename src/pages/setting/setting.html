<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="back()">
        <ion-icon name="back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>菜单</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">

  <ion-list>
    <ion-list-header>
      用户
    </ion-list-header>
    <button ion-item menuClose *ngFor="let p of loggedInPages" (click)="openPage(p)">
      <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
      {{p.title}}
    </button>
  </ion-list>
